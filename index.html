<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Serenity</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #89CFF0, #4682B4);
            color: #ffffff;
            overflow-x: hidden; /* Menghindari horizontal scrolling karena semangka */
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            animation: fadeIn 3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .art-container {
            position: relative;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .art {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #add8e6, #00008b);
            border-radius: 50%;
            position: absolute;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #1E90FF;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #4682B4;
        }

        .poem {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
            font-family: 'Comic Sans MS', sans-serif;
            animation: fadeIn 2s ease-in-out;
            border: 3px dashed #ffffff;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 70%;
            margin: 20px auto;
        }

        .watermelon {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ff4d4d, #cc0000);
            border-radius: 50%;
            border: 3px solid #32cd32;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: slide 5s linear infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(-100px) translateY(calc(100vh * 0.1));
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(calc(100vh * 0.9));
                opacity: 0.8;
            }
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>TEMPATMU UNTUK</h1>
        <H2>PULANG</H2>
    </header>
    <div class="art-container">
        <div class="art"></div>
    </div>
    <div class="buttons">
        <button onclick="showPoem()">Show Poem</button>
        <button onclick="playMusic()">Play Music</button>
        <button onclick="pauseMusic()">Pause Music</button>
    </div>
    <div id="poem" class="poem"></div>
    <div id="music-container" style="text-align: center; margin-top: 20px;">
        <iframe id="ytplayer" type="text/html" width="300" height="200"
            src="https://www.youtube.com/embed/JjFeJ608VKc?enablejsapi=1"
            frameborder="0"></iframe>
    </div>
    <footer>
        <p>Crafted with ❤️ for someone special</p>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytplayer');
        }

        const poems = [
            "di dunia yang lekat dengan pekat, jadilah terang walau tak benderang",
            "hei semua bukan salahmu,kau berharga okey",
            "tak apa terkadang hidup ini amazing,kadang juga kayak anjing",
            "tetaplah hidup mbak,nanti kita beli mie ayam ya jumiati",
            "aku yakin kamu bisa,tapi kalau lelah,ingat ada aku oke",
            "ayo semangat deviii,tapi mau jadi sarjanaaaa",
            "lelah boleh, nyerah jangan ya",
        ];

        function showPoem() {
            const poemDiv = document.getElementById('poem');
            const randomPoem = poems[Math.floor(Math.random() * poems.length)];
            poemDiv.textContent = randomPoem;
        }

        function playMusic() {
            if (player) player.playVideo();
        }

        function pauseMusic() {
            if (player) player.pauseVideo();
        }

        function createWatermelon() {
            const watermelon = document.createElement('div');
            watermelon.classList.add('watermelon');
            watermelon.style.left = Math.random() * window.innerWidth + 'px';
            watermelon.style.top = Math.random() * window.innerHeight + 'px';
            watermelon.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(watermelon);

            watermelon.addEventListener('animationend', () => {
                watermelon.remove();
            });
        }

        // Mengurangi frekuensi semangka
        setInterval(createWatermelon, 3000);
    </script>
</body>
</html>
